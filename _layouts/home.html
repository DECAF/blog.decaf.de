---
layout: default
---

<header class="main-header no-cover">
  <nav class="main-nav overlay clearfix">
    <a class="blog-logo" href="{{ site.url }}"><img src="/content/decaf.svg" alt="{{ site.title | escape }}" /></a>
    <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
  </nav>
  <div class="vertical">
    <div class="main-header-content inner">
      <h1 class="page-title">{{ site.title | escape }}</h1>
      <h2 class="page-description">{{ site.description | escape }}</h2>
    </div>
  </div>
  <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<main id="content" class="content" role="main">
  {% include pagination-top.html %}
  {% include post-loop.html posts=paginator.posts %}
  {% include pagination-bottom.html %}
</main>
