<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} / {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords | strip_html | normalize_whitespace | escape }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% feed_meta %}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'icons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'icons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'icons/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ 'icons/site.webmanifest' | relative_url }}">
    <link rel="mask-icon" href="{{ 'icons/safari-pinned-tab.svg' | relative_url }}" color="#3bb7f4">
    <link rel="shortcut icon" href="{{ 'icons/favicon.ico' | relative_url }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{ 'icons/browserconfig.xml' | relative_url }}">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:site_name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/icons/decaf.en.jpg' | absolute_url }}">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@_DECAF">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="twitter:image" content="{{ '/icons/decaf.en.jpg' | absolute_url }}">

    <script type="application/ld+json">
    [
        {
            "@context": "http://schema.org",
            "@type": "WebSite",
            "name": "{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}",
            "publisher": "DECAF",
            "url": "{{ page.url | absolute_url }}",
            "description": "{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
            "image": "{{ '/icons/decaf.en.jpg' | absolute_url }}"
        }
    ]
    </script>

    <script>
        !function (e, t, n, a, c, l, m, o, d, f, h, i) { c[l] && (d = e.createElement(t), d[n] = c[l], e[a]("head")[0].appendChild(d), e.documentElement.className += " wf-cached"), function s() { for (d = e[a](t), f = "", h = 0; h < d.length; h++)i = d[h][n], i.match(m) && (f += i); f && (c[l] = "/**/" + f), setTimeout(s, o += o) }() }(document, "style", "innerHTML", "getElementsByTagName", localStorage, "tk", /^@font|^\.tk-/, 100);

</head>
